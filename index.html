<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   
</head>

<body>
    <main class="container">
        <div class="formBody">
            <div class="nav">
                <label class="toggle-switch" for="theme-toggle">
                    <input type="checkbox" id="theme-toggle" onclick="toggleTheme()">
                    <span class="slider round"></span>
                </label>
                <a class="github-button" href="https://github.com/anonymousminati/CalculatorByPrathameshMalode"
                    aria-label="Star your-repo on GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <form name="myForm" onsubmit="return validateForm()">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>

                <label for="phonenumber">Phone Number:</label>
                <input type="text" id="phonenumber" name="phonenumber" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required>

                <input type="submit" value="Submit">
            </form>
        </div>
    </main>

    <script>
        function toggleTheme() {
            var body = document.querySelector("body");
            var container = document.querySelector(".container");
            var formBody = document.querySelector(".formBody");
            var inputs = document.querySelectorAll("input");
            var submitButton = document.querySelector("input[type='submit']");
            var githubLogo = document.querySelector(".github-button");

            body.classList.toggle("dark-theme");
            container.classList.toggle("dark-theme");
            formBody.classList.toggle("dark-theme");
            githubLogo.classList.toggle("dark-theme");

            inputs.forEach(function(input) {
                input.classList.toggle("dark-theme");
            });
            submitButton.classList.toggle("dark-theme");
        }
        
        function validateForm() {
  var fullNameInput = document.getElementById("fullname");
  var emailInput = document.getElementById("email");
  var phoneNumberInput = document.getElementById("phonenumber");
  var passwordInput = document.getElementById("password");
  var confirmPasswordInput = document.getElementById("confirmpassword");

  // Check if the full name is empty
  if (fullNameInput.value.trim() === "") {
    alert("Please enter your full name.");
    fullNameInput.focus();
    return false;
  }

  // Check if the email is empty or invalid
  var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (emailInput.value.trim() === "" || !emailRegex.test(emailInput.value)) {
    alert("Please enter a valid email address.");
    emailInput.focus();
    return false;
  }

  // Check if the phone number is empty or invalid
  var phoneNumberRegex = /^\d{10}$/;
  if (
    phoneNumberInput.value.trim() === "" ||
    !phoneNumberRegex.test(phoneNumberInput.value)
  ) {
    alert("Please enter a valid phone number.");
    phoneNumberInput.focus();
    return false;
  }

  // Check if the password is empty or less than 6 characters
  if (passwordInput.value === "" || passwordInput.value.length < 6) {
    alert("Please enter a password with at least 6 characters.");
    passwordInput.focus();
    return false;
  }

  // Check if the confirm password matches the password
  if (confirmPasswordInput.value !== passwordInput.value) {
    alert("Passwords do not match.");
    confirmPasswordInput.focus();
    return false;
  }

  // All validation passed, form can be submitted
  alert("form validated successfully. -Prathamesh Malode")
  return true;
}

    </script>
</body>

</html>
